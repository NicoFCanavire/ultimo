<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi novia?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .contenedor {
            text-align: center;
            margin-top: 100px;
        }

        .titulo h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .opciones {
            display: none;
        }

        .opciones p {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        #si {
            display: none;
            margin-top: 20px;
        }

        #si h2 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="nombre-formulario">
            <label for="nombre">Ingresa tu nombre completo:</label>
            <input type="text" id="nombre">
            <button onclick="cargarCodigo()">Enviar</button>
        </div>
        <div class="opciones" id="opciones-container">
            <div class="titulo">
                <h1>¿Te gustaria ser mi novia, <span id="nombreUsuario"></span>?</h1>
            </div>
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
        </div>
        <div id="si">
            <h2>Ya sabia gorda lomito, te amo!</h2>
        </div>
    </div>

    <script>
        function cargarCodigo() {
            var nombre = document.getElementById("nombre").value;
            if (nombre.trim() === "") {
                alert("Por favor ingresa tu nombre.");
                return;
            }

            document.getElementById("nombreUsuario").textContent = nombre;
            document.getElementById("opciones-container").style.display = "block";
            document.querySelector(".nombre-formulario").style.display = "none";
        }

        $(document).ready(function(){
            $('.p1').hover(function(){
                var arriba = Math.random() * (400 - 1) + 1;
                var abajo = Math.random() * (609 - 1) + 1;
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });

        function dijoSi() {
            document.getElementById('si').style.display = 'block';
        }
    </script>
</body>
</html>
